# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2    

      - name: Cache
        uses: actions/cache@v2.1.6
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: ci-tool.jar
          # An explicit key for restoring and saving the cache
          key: ${branch}-${commit}
          # An ordered list of keys to use for restoring the cache if no cache hit occurred for key
          #restore-keys: # optional
          # The chunk size used to split up large files during upload, in bytes
          #upload-chunk-size: # optional

      - name: Setup Java JDK
        uses: actions/setup-java@v2.1.0
        with:
          # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: 8
          # Java distribution. See the list of supported distributions in README file
          distribution: 'adopt'
          # The package type (jdk, jre, jdk+fx, jre+fx)
          java-package: jre
          
          
     # - name: Check compilation
     #   run:  javac src/java/util/VerifiedIdentityHashMap.java; true

      # Runs a single command using the runners shell
      - name: Download KeY's ci-tool
        run:  wget -O ci-tool.jar  https://formal.iti.kit.edu/weigl/ci-tool/latest.php?type=all

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run:  java -jar ci-tool.jar src/java/util/VerifiedIdentityHashMap.java          
